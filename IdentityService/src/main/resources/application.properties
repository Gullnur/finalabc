# Renamed application for consistency with microservice naming conventions
spring.application.name=identity-service
server.port=4000

# Database configuration with default values for local PostgreSQL
# It is not secure to hardcode passwords in configuration files.
# Use environment variables or a secret management tool instead.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# Using 'update' for ddl-auto is not recommended in production.
# It can lead to data loss. Use 'validate' or a database migration tool like Flyway or Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicitly setting the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration with default values for local development
# It is not secure to hardcode secrets in configuration files.
# Use environment variables or a secret management tool.
jwt.secret=${jwt-secret:y-super-secret-key-that-is-very-long-and-secure-for-identity-service}
jwt.expiration-ms=${jwt-expiration-ms:3600000}
# 1 hour

# Eureka Client configuration to register with the local Discovery Service
eureka.client.service-url.defaultZone=http://localhost:2000/eureka/
eureka.instance.prefer-ip-address=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
