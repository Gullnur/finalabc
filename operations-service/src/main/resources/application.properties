spring.application.name=operations-service
server.port=7000

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:vefam}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=http://localhost:2000/eureka/
eureka.instance.prefer-ip-address=true

jwt.secret=${jwt-secret:y-super-secret-key-that-is-very-long-and-secure-for-operations-service}
jwt.expiration-ms=${jwt-expiration-ms:3600000}
