spring.application.name=inventory-service
server.port=8082

# Database configuration with default values for local PostgreSQL
# It is not secure to hardcode passwords in configuration files.
# Use environment variables or a secret management tool instead.
# spring.datasource.url=jdbc:postgresql://localhost:5432/crmservicedb // Changed database name to inventoryservicedb
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:vefam}

# Using 'update' for ddl-auto is not recommended in production.
# It can lead to data loss. Use 'validate' or a database migration tool like Flyway or Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicitly setting the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client configuration to register with the local Discovery Service
# eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/ // Changed for local development
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT configuration with default values for local development
# It is not secure to hardcode secrets in configuration files.
# Use environment variables or a secret management tool.
# jwt.secret=y-super-secret-key-that-is-very-long-and-secure // Using placeholder with default
jwt.secret=${jwt-secret:y-super-secret-key-that-is-very-long-and-secure-for-inventory-service}
jwt.expiration-ms=${jwt-expiration-ms:3600000}
# 1 hour
management.endpoints.web.exposure.include=health,info